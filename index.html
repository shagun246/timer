<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>

    <!-- the timer page  -->

    <div class="timer_page">

      <!-- timer heading  -->

      <div class="heading">Timer</div>

      <!-- timer panel  :  divided into three sections -->

      <div class="timer_window">

        <!-- section 1 : count down display sectionn  -->

        <section class="sec count_section">
          <div class="Tab">
            <div class="labels">HH</div>
            <div class="hours tab">
              <span class="tens">0</span>
              <span class="ones">0</span>
            </div>
          </div>
          <div class="Tab">
            <div class="labels">MM</div>
            <div class="minutes tab">
              <span class="tens">0</span>
              <span class="ones">0</span>
            </div>
          </div>
          <div class="Tab">
            <div class="labels">SEC</div>
            <div class="seconds tab">
              <span class="tens">0</span>
              <span class="ones">0</span>
            </div>
          </div>
        </section>

        <!-- section 2  : Lap button section  -->

        <section class="sec lap_btn btn" onclick="lap()">
          <span>Lap</span>
        </section>

        <!-- Section 3  : Action Button section  -->
        <section class="sec action_btn">
          <div class="reset_btn btn" onclick="reset()">
            <span>RESET</span>
          </div>
          <div class="stop_btn btn" onclick="stop()">
            <span>PAUSE</span>
          </div>
          <div class="start_btn btn" onclick="start()">
            <span>START</span>
          </div>
        </section>
      </div>
    </div>

    <!-- lapped time container  -->

    <div class="lapped_time labels">
      <span class="h">00</span>
      <span class="m">00</span>
      <span class="s">00</span>
    </div>

    <!-- Future Work :  ADD ALL LAPPED TIMER OPTIONS  -->
    <div class="show_all_lap">
      <ul class="laps">
        <li class="items">
          <span class="h">00</span>
          <span class="m">00</span>
          <span class="s">00</span>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
